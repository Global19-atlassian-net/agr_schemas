# AGR Schema Resource Descriptors YAML.
# When submitting identifiers, please use the appropriate AGR_id field listed below.

- database: MGI
  - type_name: [primaryId, secondaryId]
    AGR_added_prefix: None
    AGR_id: MGI:80863
    display_id: MGI:80863
    example_url: http://www.informatics.jax.org/marker/MGI:80863

- database: RGD
  - type_name: [primaryId, secondaryId]
    AGR_added_prefix: None
    AGR_id: RGD:1311419
