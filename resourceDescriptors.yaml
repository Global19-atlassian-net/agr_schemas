# AGR Schema Resource Descriptors YAML.
# When submitting identifiers, please use the appropriate example_id/gid field listed below.

#
# MGI
#

- db_prefix: MGI
  name: MGI
  example_id: MGI:80863
  gid_pattern: "^MGI:\d+$"
  url_constructor: http://www.informatics.jax.org/accession/MGI:[%s]

# MGI
#

- db_prefix: MGD_old
  name: MGD_old
  example_id: MGD_old:MGD-MRK-11588
  gid_pattern: "^MGD_old:MGD-[A-Z]+-\d+$"
  url_constructor: http://www.informatics.jax.org/accession/[%s]
#
# RGD
#

- db_prefix: RGD
  name: RGD
  example_gid: RGD:1311419
  gid_pattern: "^RGD:\d+$"
  url_constructor: http://rgd.mcw.edu/rgdweb/report/gene/main.html?id=RGD:[%s]

#
# ZFIN
#

- db_prefix: ZFIN
  name: ZFIN
  example_gid: ZFIN:ZDB-GENE-030131-9438
  gid_pattern: "^ZFIN:\S+$"
  url_constructor: https://zfin.org/[%s]

#
# FlyBase
#

- db_prefix: FB
  name: FlyBase
  example_gid: FB:FBgn0000490
  gid_pattern: "^FB:FB\w+$"
  url_constructor: http://flybase.org/reports/[%s].html

#
# WormBase
#

- db_prefix: WB
  name: WormBase
  example_gid: WB:WBGene00000064
  gid_pattern: "^WB:WB\w+$"
  url_constructor: http://www.wormbase.org/db/get?name=[%s];class=Gene

- db_prefix: WB_REF
  name: WormBase references
  example_gid: WB_REF:WBPaper00050597
  gid_pattern: "^WBRef:WBPaper\d+$"
  url_constructor: http://www.wormbase.org/db/get?name=[%s];class=Paper

- db_prefix: WB_Strain
  name: WormBase strains
  example_gid: WB_Strain:N2
  gid_pattern: "^WBStrain:\S+$"
  url_constructor: http://www.wormbase.org/db/get?name=[%s];class=Strain

- db_prefix: WB_Var
  name: WormBase variations
  example_gid: WB_Var:WBVar00000001
  gid_pattern: "^WB_Var:WBVar\d+$"
  url_constructor: http://www.wormbase.org/db/get?name=[%s];class=Variation

- db_prefix: WBTransgene
  name: WormBase Transgenes
  example_gid: WBTransgene:xxxxxx
  gid_pattern: "^WBTransgene:\S+$"
  url_constructor: http://www.wormbase.org/db/get?name=[%s];class=Transgene

- db_prefix: WBls
  name: WormBase life-stage Ontology
  example_gid: WBls:0000001
  gid_pattern: "^WBls:\d+$"
  url_constructor: http://www.wormbase.org/db/get?name=WBls:[%s];class=Life_stage

- db_prefix: WBbt
  name: WormBase anatomy Ontology
  example_gid: WBbt:0008611
  gid_pattern: "^(WBbt:\d+)$"
  url_constructor: http://www.wormbase.org/db/get?name=WBbt:[%s];class=Anatomy

- db_prefix: WBPhenotype
  name: WormBase Phenotype Ontology
  example_gid: WBPhenotype:0000517
  gid_pattern: "^WBPhenotype:\d+$"
  url_constructor: http://www.wormbase.org/db/get?name=WBPhenotype:[%s];class=Phenotype

- db_prefix: WB_SPELL
  name: WormBase SPELL
  example_gid: WB_SPELL:eat-4
  gid_pattern: "^WB_SPELL:\w+$"
  url_constructor: http://spell.caltech.edu:3000/search/show_listing?search_string=[%s]


#
# SGD
#

- db_prefix: SGD
  name: SGD gene page
  example_gid: SGD:S000001855
  gid_pattern: "^SGD:\w+$"
  url_constructor: http://www.yeastgenome.org/locus/[%s]

- db_prefix: SGD
  name: SGD expression page
  example_gid: SGD:S000001855
  gid_pattern: "^SGD:\w+$"
  url_constructor: http://www.yeastgenome.org/locus/[%s]/expression
  
- db_prefix: SGD
  name: SGD interaction page
  example_gid: SGD:S000001855
  gid_pattern: "^SGD:\w+$"
  url_constructor: http://www.yeastgenome.org/locus/[%s]/interaction
  
- db_prefix: SGD_SPELL
  name: SGD SPELL
  example_gid: SGD_SPELL:YGL008C
  gid_pattern: "^SGD_SPELL:\w+$"
  url_constructor: http://spell.yeastgenome.org/search/show_listing?search_string=[%s]


#
# GO
#

- db_prefix: GO
  name: Gene Ontology
  example_gid: GO:0045860
  gid_pattern: "^GO:\d+$"
  url_contructor: http://amigo.geneontology.org/amigo/term/GO:[%s]


